---

macros:
  - &OK
    m: true
  - &KO
    m: false

match:

  - { p: a, d: a, v: *OK }
  - { p: a, d: b, v: *KO }
  - { p: [1, 2, 3], d: [1, 2, 3], v: *OK }
  - { p: [ { _: _i } ], d: [1, 2, 3], v: { <<: *OK, _loop_: [ { _i: 1 }, { _i: 2 }, { _i: 3 } ]}}
  - { p: [ { _: _i } ], d: [1, 2], v: { <<: *OK, _loop_: [ { _i: 1 }, { _i: 2 } ]}}

  - p: &ip_match_pattern
      - { _: { ip: _ip, name: _name } }
    d: &ip_match_data
      - { ip: 1.1.1.1, name: one }
      - { ip: 1.1.1.2, name: two }
      - { ip: 1.1.1.3, name: three }
    v:
      m: true
      _loop_:
        - { _ip: 1.1.1.1, _name: one }
        - { _ip: 1.1.1.2, _name: two }
        - { _ip: 1.1.1.3, _name: three }

bind:

  - p: &ip_bind_pattern
      names: [ _name ]
      ips: [ _ip ]
      by_name:
        _name: { name: _name, ip: _ip }
      by_ip:
        _ip: { name: _name, ip: _ip }
    e:
      _loop_:
        - { _ip: 1.1.1.1, _name: one, alias: [ foo, bar ] }
        - { _ip: 1.1.1.2, _name: two }
        - { _ip: 1.1.1.3, _name: three }
    v: &ip_bound_data
      ips: [ 1.1.1.1, 1.1.1.2, 1.1.1.3 ]
      names: [ one, two, three ]
      by_ip:
        1.1.1.1: { ip: 1.1.1.1, name: one }
        1.1.1.2: { ip: 1.1.1.2, name: two }
        1.1.1.3: { ip: 1.1.1.3, name: three }
      by_name:
        one: { ip: 1.1.1.1, name: one }
        two: { ip: 1.1.1.2, name: two }
        three: { ip: 1.1.1.3, name: three }

matchAndBind:
  
  - d: { x: a, y: b, z: c }
    m: { _k: _v }
    b: { _v: _k }
    v: { a: x, b: y, c: z }

  - d: { a: { b: c }, d: { e: f }}
    m: { _x: { _y: _z }}
    b: { _z: { _y: _x }}
    v: { c: { b: a, e: d }, f: { b: a, e: d }}

  - d:
      a:
        b: c
      d:
        e: f
    m:
      _x:
        _y: _z
    b:
      _z:
        _y: _x
    v:
      c:
        b: a
        e: d
      f:
        b: a
        e: d
      
  - d: *ip_match_data
    m: *ip_match_pattern
    b: *ip_bind_pattern
    v: *ip_bound_data

bind_hide:

  - p: a
    e: {}
    v: a

  - p: _a
    e: &e1 { _a: 1 }
    v: 1

  - p: [ _a ]
    e: *e1
    v: [ 1 ]

  - p: [ _a, { x: _a } ]
    e: *e1
    v: [ 1, { x: 1 } ]

  - p: [ { _a: _b } ]
    e:
      _a:
        - { _a: x }
        - { _a: y, _b: 8 }
      _b: 9
    v:
      - x: 9
        y: 8
